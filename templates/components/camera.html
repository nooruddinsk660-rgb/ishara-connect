<div class="main-container">
    <div class="video-card">
        <!-- Captures local device camera, stays hidden -->
        <video id="local_video" autoplay playsinline muted style="display:none;"></video>
        <!-- Canvas used to encode frame to base64 -->
        <canvas id="hidden_canvas" style="display:none;"></canvas>
        <!-- Displays the ML processed stream emitted from Flask -->
        <img id="video_feed" src="" alt="Webcam Feed">
    </div>

    <div class="info-card">
        <div class="label-small">Detected Gesture</div>
        <div id="pred-text">...</div>
        <div id="sent-text">Waiting for sign...</div>

        <!-- Listen Feature -->
        <div class="listen-container">
            <button id="listen-btn" class="neumorphic-btn" onclick="toggleListening()">
                <i class="fas fa-microphone"></i> &nbsp; Listen to Reply
            </button>
        </div>

        <div id="incoming-text" class="incoming-text">Waiting for reply...</div>
    </div>
</div>
