<header>
    <div class="brand">
        <i class="fas fa-hands-asl-interpreting"></i> &nbsp;Ishara Connect
    </div>

    <div class="controls-group">
        <!-- Language Selector -->
        <div class="lang-selector">
            <i class="fas fa-language" style="color: var(--accent-primary); font-size: 1.5rem;"></i>
            <select id="language-select" class="neumorphic-select">
                <option value="bengali">বাংলা (Bengali)</option>
                <option value="hindi">हिन्दी (Hindi)</option>
                <option value="english">English</option>
            </select>
        </div>

        <!-- Politeness Toggle -->
        <div id="polite-wrapper" class="toggle-container"
            style="display: flex; align-items: center; gap: 8px; color: var(--text-muted); font-size: 0.9rem;">
            <span id="polite-text" style="font-weight: 500;">Polite</span>
            <label class="switch">
                <input type="checkbox" id="polite-toggle" onchange="togglePolite()">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Sound Toggle -->
        <button id="sound-toggle" class="theme-toggle-btn" onclick="toggleSound()" title="Mute/Unmute Audio">
            <i class="fas fa-volume-up"></i>
        </button>

        <!-- Camera Toggle -->
        <button id="camera-toggle" class="theme-toggle-btn" onclick="toggleCamera()" title="Turn Camera On/Off">
            <i class="fas fa-video"></i>
        </button>

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Theme">
            <i class="fas fa-sun" id="theme-icon"></i>
        </button>

        <!-- Flashlight -->
        <button class="theme-toggle-btn" onclick="toggleFlashlight()" title="Flashlight" style="font-size: 1rem;">
            <i class="fas fa-bolt"></i>
        </button>

        <div class="status-badge">
            <div class="pulse-dot"></div> ACTIVE
        </div>
    </div>
</header>
