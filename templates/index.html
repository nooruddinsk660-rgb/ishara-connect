<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishara Connect | AI Interpreter</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div id="start-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; flex-direction: column; cursor: pointer;">
        <i class="fas fa-play-circle" style="font-size: 5rem; margin-bottom: 20px; color: var(--primary);"></i>
        <h1 style="font-size: 2.5rem;">Click Anywhere to Enable Audio</h1>
        <p>Browser policy requires interaction to play sound.</p>
    </div>

    {% include 'components/header.html' %}

    <!-- Flashlight Overlay -->
    <div id="flashlight-overlay" onclick="toggleFlashlight()">
        <i class="fas fa-bolt" style="font-size: 5rem; color: #333; margin-bottom: 20px;"></i>
        <button id="flashlight-btn">TAP TO TURN OFF</button>
    </div>

    {% include 'components/camera.html' %}

    {% include 'components/gestures.html' %}

    {% include 'components/scripts.html' %}

</body>

</html>
