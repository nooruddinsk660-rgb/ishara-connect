<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishara Connect | AI Interpreter</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div id="start-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-gradient); backdrop-filter: blur(20px); z-index: 9999; display: flex; justify-content: center; align-items: center; color: var(--text-main); flex-direction: column; cursor: pointer; text-align: center; padding: 20px; box-sizing: border-box;">
        <i class="fas fa-play-circle"
            style="font-size: 5rem; margin-bottom: 20px; color: var(--accent-primary); filter: drop-shadow(0 0 15px var(--accent-glow));"></i>
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Click to Start Ishara Connect</h1>
        <p style="color: var(--text-muted); font-size: 1.1rem;">Enable audio and immerse yourself in the experience.</p>
    </div>

    <!-- Siri-style Voice Interpretation Overlay -->
    <div id="listening-overlay">
        <div class="listening-content">
            <div class="listening-title" id="listening-title">Listening...</div>
            <div class="waveform-container">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            <div id="active-transcript" class="listening-transcript"></div>
        </div>
    </div>

    {% include 'components/header.html' %}

    <!-- Flashlight Overlay -->
    <div id="flashlight-overlay" onclick="toggleFlashlight()">
        <i class="fas fa-bolt" style="font-size: 5rem; color: #333; margin-bottom: 20px;"></i>
        <button id="flashlight-btn">TAP TO TURN OFF</button>
    </div>

    {% include 'components/camera.html' %}

    {% include 'components/gestures.html' %}

    {% include 'components/scripts.html' %}

</body>

</html>
